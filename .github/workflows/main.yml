name: Run Unit Tests & Code Check

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: test
    runs-on: ubuntu-16.04
    steps:
      - name: test
        uses: kter/label-manager@master
        with:
          approval_count: 1
          leader_name: kter
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repository: test
