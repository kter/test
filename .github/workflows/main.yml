name: Run Unit Tests & Code Check

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: test
    runs-on: ubuntu-16.04
    steps:
      - name: test
        uses: kter/label-manager@master
        with:
          APPROVAL_COUNT: 1
          LEADER_NAME: kter
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: test
